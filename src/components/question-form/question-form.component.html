
<div class="bg-indigo-50 border-2 border-dashed border-indigo-200 rounded-lg p-6 space-y-4">
  <h3 class="text-lg font-semibold text-indigo-800">
    Thêm câu hỏi mới - Dạng: {{ questionType() === 'MCQ' ? 'Trắc nghiệm' : 'Đúng/Sai' }}
  </h3>
  
  <div>
    <label for="questionText" class="block text-sm font-medium text-slate-700">Nội dung câu hỏi</label>
    <textarea 
      id="questionText" 
      rows="2" 
      [ngModel]="questionText()" 
      (ngModelChange)="questionText.set($event)"
      class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
      placeholder="Nhập nội dung câu hỏi tại đây..."></textarea>
  </div>
  
  @if(questionType() === 'MCQ') {
    <div class="space-y-2">
      <label class="block text-sm font-medium text-slate-700">Các lựa chọn</label>
      @for(option of options(); track $index) {
        <div class="flex items-center gap-2">
          <input type="radio" name="correctAnswer" [value]="option" [checked]="answer() === option" (change)="answer.set(option)" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
          <input 
            type="text" 
            [value]="option"
            (input)="updateOption($index, $event)"
            class="block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
            [placeholder]="'Lựa chọn ' + ($index + 1)">
        </div>
      }
    </div>
  }
  
  @if(questionType() === 'TF') {
    <div class="space-y-2">
      <label class="block text-sm font-medium text-slate-700">Đáp án đúng</label>
      <div class="flex gap-4">
        <label class="flex items-center">
          <input type="radio" name="correctAnswer" value="Đúng" (change)="answer.set('Đúng')" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
          <span class="ml-2">Đúng</span>
        </label>
        <label class="flex items-center">
          <input type="radio" name="correctAnswer" value="Sai" (change)="answer.set('Sai')" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
          <span class="ml-2">Sai</span>
        </label>
      </div>
    </div>
  }

  <div class="flex justify-end gap-3 pt-2">
    <button (click)="onCancel()" class="px-4 py-2 bg-white text-slate-700 font-semibold rounded-md border border-slate-300 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
      Hủy
    </button>
    <button (click)="onAddQuestion()" [disabled]="!isFormValid()" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed transition-colors">
      Thêm câu hỏi
    </button>
  </div>
</div>
